    <h1>Let's Play Rock, Paper, Scissors</h1>

  <div id="play_area">
    <h3 id="finalComment"></h3>
    <div id="imgpanel">
      <button id="rock"><img src="rock.png" alt="Rock"></button>
      <button id="paper"><img src="paper.png" alt="Paper"></button>
      <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>

    <h2 id="commentLine"> Let's Play!  Select Rock, Paper or Scissors.</h2>
    <h3 id="finalComment2"></h2>

    <div id="playerTally">
      <p id="playerScore">0</p>
    </div>
    <div id="compTally">
      <p id="compScore"> 0 </p>
    </div>
    <a href="index.html">Play Again?</a>
  </div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>

$(document).ready(function(){
  var plScoreStart = 0;
  var cScoreStart = 0;
  $('a').hide();

  $('button').click(function () {
  //  alert($(this).attr('id'));
  $('#commentLine').css({"color": "black"})
  var btnArr = ['rock', 'paper', 'scissors'];
  var buttonId = $(this).attr('id');
  var compId = btnArr[Math.floor((Math.random() * 2))];
  console.log(compId);

  //alert(buttonId + " " + compId);
  //$('#commentLine').hide().show("slow")





  if (buttonId === compId) {
    //$('#commentLine').hide().show("slow")
    //console.log("It's a draw!");
    $('#commentLine').text("It's a draw!");

  } else if (buttonId === 'rock' && compId === 'paper') {
    lose();
    $('#commentLine').text("Your rock is covered by paper - you lose!");

  } else if (buttonId === 'rock' && compId === 'scissors') {
    win();
    $('#commentLine').text("Your rock smashes the scissors - you win!");

  } else if (buttonId === 'paper' && compId === 'scissors') {
    lose();
    $('#commentLine').text("Your paper is snipped by scissors - you lose!");

  } else if (buttonId === 'paper' && compId === 'rock') {
    win();
    $('#commentLine').text("Your paper covers the rock - you win!");

  } else if (buttonId === 'scissors' && compId === 'rock') {
    lose();
    $('#commentLine').text("Your scissors are smashed by the rock - you lose!");

  }
});




  function win() {
    $('#commentLine').css({"color": "green"});
    plScoreStart +=1;
    console.log("Player Score: " + plScoreStart);
    $('#playerScore').text(plScoreStart);
    scoreTest();
    //$("#playerScore").text();


  }

  function lose() {
    $('#commentLine').css({"color": "red"});
    cScoreStart +=1;
    $('#compScore').text(cScoreStart);
  //  scoreTest(compScore, playerScore);
    console.log("Computer Score: " + cScoreStart);
    scoreTest();

  }

  function scoreTest () {
    if (cScoreStart === 3 || plScoreStart === 3) {
      $("#imgpanel").hide("slow");
      $("#finalComment").text("GAME OVER");
      $('a').css({"display": "block"});
      if (cScoreStart > plScoreStart) {
        $('#finalComment2').text("The computer wins!")
    } else {
      $('#finalComment2').text("You win!");
    }
  }
}
